mongodb:
  url: "mongodb://127.0.0.1:27017/api_umbrella_development"
  options:
    server:
      socketOptions:
        keepAlive: 500
    replset:
      socketOptions:
        keepAlive: 500
redis:
  host: 127.0.0.1
  port: 6379
elasticsearch:
  hosts:
    - host: 127.0.0.1
      port: 9200
gatekeeper:
  host: 127.0.0.1
  starting_port: 4000
  target: "127.0.0.1:6081"
  api_key_header_name: "X-Api-Key"
  api_key_param_name: "api_key"
  api_key_methods:
    - header
    - getParam
    - basicAuthUsername
router:
  trusted_proxies:
    - 127.0.0.1
strip_cookies:
  - ^__utm.*$
  - ^_ga$
  - ^is_returning$
apiSettings:
  require_https: required_return_error
  rate_limits:
    - duration: 1000
      accuracy: 500
      limit_by: ip
      limit: 50
      distributed: false
    - duration: 1000
      accuracy: 500
      limit_by: apiKey
      limit: 20
      distributed: false
    - duration: 15000
      accuracy: 1000
      limit_by: ip
      limit: 250
      distributed: true
    - duration: 15000
      accuracy: 1000
      limit_by: apiKey
      limit: 150
      distributed: true
    - duration: 3600000
      accuracy: 60000
      limit_by: apiKey
      limit: 1000
      distributed: true
      response_headers: true
  error_templates:
    json: |
      {
        "error": {
          "code": {{code}},
          "message": {{message}}
        }
      }
    xml: |
      <?xml version="1.0" encoding="UTF-8"?>
      <response>
        <error>
          <code>{{code}}</code>
          <message>{{message}}</message>
        </error>
      </response>
    csv: |
      Error Code,Error Message
      {{code}},{{message}}
    html: |
      <html>
        <body>
          <h1>{{code}}</h1>
          <p>{{message}}</p>
        </body>
      </html>
  error_data:
    common:
      signup_url: "{{base_url}}"
      contact_url: "{{base_url}}/contact/"
    not_found:
      status_code: 404
      code: NOT_FOUND
      message: The requested URL was not found on this server.
    api_key_missing:
      status_code: 403
      code: API_KEY_MISSING
      message: No api_key was supplied. Get one at {{signup_url}}
    api_key_invalid:
      status_code: 403
      code: API_KEY_INVALID
      message: An invalid api_key was supplied. Get one at {{signup_url}}
    api_key_disabled:
      status_code: 403
      code: API_KEY_DISABLED
      message: The api_key supplied has been disabled. Contact us at {{contact_url}} for assistance
    api_key_unverified:
      status_code: 403
      code: API_KEY_UNVERIFIED
      message: The api_key supplied has not been verified yet. Please check your e-mail to verify the API key. Contact us at {{contact_url}} for assistance
    api_key_unauthorized:
      status_code: 403
      code: API_KEY_UNAUTHORIZED
      message: The api_key supplied is not authorized to access the given service. Contact us at {{contact_url}} for assistance
    over_rate_limit:
      status_code: 429
      code: OVER_RATE_LIMIT
      message: You have exceeded your rate limit. Try again later or contact us at {{contact_url}} for assistance
    internal_server_error:
      status_code: 500
      code: INTERNAL_SERVER_ERROR
      message: An unexpected error has occurred. Try again later or contact us at {{contact_url}} for assistance
    https_required:
      status_code: 400
      code: HTTPS_REQUIRED
      message: "Requests must be made over HTTPS. Try accessing the API at: {{https_url}}"
